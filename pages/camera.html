<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Camera</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            background-color: #52005da5; /* Semi-transparent dark green background */
            overflow: hidden;
            padding-bottom: 1000px;
        }

        .navbar {
            background-color: #9000cb; /* Purple nav bar */
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center; /* Center content */
            padding: 0 15px; /* Add padding for spacing */
            position: relative;
        }

        .back-arrow {
            position: absolute;
            left: 15px;
            font-size: 32px; /* Larger font size for better visibility */
            color: white;
            cursor: pointer;
            text-decoration: none;
        }

        .countdown {
            font-size: 24px;
            color: white;
            font-weight: 600;
            display: none; /* Initially hidden */
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center; /* Center content vertically */
            padding: 10px; /* Add padding for spacing */
            padding-bottom: 0px; /* Extra padding at the bottom to account for URL/Status bar */
        }

        .camera-photo-wrapper {
            display: flex;
            flex-direction: row;
            align-items: center; /* Align items vertically */
            justify-content: center; /* Center items horizontally */
            gap: 20px; /* Space between camera feed and photo containers */
            max-height: 80vh; /* Ensure it doesn't exceed the height of the camera feed */
        }

        .webcam-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .webcam-feed {
            width: auto;
            max-width: 90vw; /* Ensure it fits within the viewport width */
            max-height: 80vh; /* Ensure it fits within the viewport height */
            aspect-ratio: 1 / 1; /* Maintain 1:1 aspect ratio */
            border: 5px solid #9000cb; /* Optional border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            transform: scaleX(-1); /* Flip the video horizontally */
        }

        .photo-container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center photo slots vertically */
            align-items: center;
            gap: 10px;
        }

        .photo-slot {
            width: 100px;
            height: 100px;
            border: 2px solid #9000cb;
            border-radius: 10px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .photo-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .shutter-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .shutter-button {
            background-color: #9000cb;
            color: white;
            font-size: 18px;
            font-weight: 600;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .shutter-button:hover {
            background-color: #7a00a7;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="back-arrow">&larr;</a> <!-- Back arrow -->
        <div class="countdown" id="countdown">10</div> <!-- Countdown timer -->
    </div>
    <div class="content">
        <div class="camera-photo-wrapper">
            <div class="webcam-container">
                <video id="webcam" class="webcam-feed" autoplay playsinline></video>
            </div>
            <div class="photo-container">
                <div class="photo-slot" id="photo-slot-1"></div>
                <div class="photo-slot" id="photo-slot-2"></div>
                <div class="photo-slot" id="photo-slot-3"></div>
            </div>
        </div>
    </div>
    <div class="shutter-container">
        <button class="shutter-button" id="shutter-button">Take Photo</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const videoElement = document.getElementById('webcam');
            const shutterButton = document.getElementById('shutter-button');
            const countdownElement = document.getElementById('countdown');
            const photoSlots = [
                document.getElementById('photo-slot-1'),
                document.getElementById('photo-slot-2'),
                document.getElementById('photo-slot-3')
            ];
            let currentPhotoSlot = 0;
            let isTakingPhoto = false; // Flag to prevent multiple photos at once

            try {
                // Request access to the webcam
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 720 },
                        height: { ideal: 720 },
                        aspectRatio: 1
                    },
                    audio: false
                });

                // Set the webcam stream to the video element
                videoElement.srcObject = stream;
            } catch (error) {
                console.error('Error accessing the webcam:', error);
                alert('Unable to access the webcam. Please check your browser settings.');
            }

            // Handle shutter button click
            shutterButton.addEventListener('click', () => {
                if (isTakingPhoto) return; // Prevent multiple photos at once
                if (currentPhotoSlot >= photoSlots.length) {
                    alert('Photo slots are full!');
                    return;
                }

                isTakingPhoto = true; // Set flag to true
                let countdown = 10;
                countdownElement.textContent = countdown;
                countdownElement.style.display = 'block';
                shutterButton.disabled = true; // Disable the button during countdown

                const countdownInterval = setInterval(() => {
                    countdown -= 1;
                    countdownElement.textContent = countdown;

                    if (countdown === 0) {
                        clearInterval(countdownInterval);
                        countdownElement.style.display = 'none';

                        // Capture the photo
                        const canvas = document.createElement('canvas');
                        canvas.width = videoElement.videoWidth;
                        canvas.height = videoElement.videoHeight;
                        const context = canvas.getContext('2d');
                        context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

                        // Store the photo in the next available slot
                        const img = document.createElement('img');
                        img.src = canvas.toDataURL('image/png');
                        photoSlots[currentPhotoSlot].appendChild(img);
                        currentPhotoSlot += 1;

                        isTakingPhoto = false; // Reset flag
                        shutterButton.disabled = false; // Re-enable the button
                    }
                }, 1000);
            });
        });
    </script>
</body>
</html>
