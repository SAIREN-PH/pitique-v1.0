<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Camera</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            background-color: #52005da5; /* Semi-transparent dark green background */
            overflow: hidden;
        }

        .navbar {
            background-color: #9000cb; /* Purple nav bar */
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align content to the left */
            padding: 0 15px; /* Add padding for spacing */
        }

        .back-arrow {
            font-size: 24px; /* Adjust font size */
            color: white;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center; /* Vertically center the arrow */
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px; /* Add padding for spacing */
        }

        .webcam-feed {
            width: 100%; /* Full width */
            max-width: 400px; /* Maximum width for larger screens */
            aspect-ratio: 1 / 1; /* Maintain 1:1 aspect ratio */
            border: 5px solid #9000cb; /* Optional border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            transform: scaleX(-1); /* Flip the video horizontally */
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .navbar {
                height: 50px; /* Adjust navbar height for tablets */
                padding: 0 10px;
            }

            .back-arrow {
                font-size: 20px; /* Adjust arrow size for tablets */
            }

            .webcam-feed {
                max-width: 350px; /* Adjust max width for tablets */
            }
        }

        @media (max-width: 768px) {
            .navbar {
                height: 50px; /* Adjust navbar height for mobile */
                padding: 0 10px;
            }

            .back-arrow {
                font-size: 18px; /* Adjust arrow size for mobile */
            }

            .webcam-feed {
                max-width: 300px; /* Adjust max width for mobile */
            }
        }

        @media (max-width: 480px) {
            .navbar {
                height: 45px; /* Adjust navbar height for smaller mobile screens */
            }

            .back-arrow {
                font-size: 16px; /* Adjust arrow size for smaller mobile screens */
            }

            .webcam-feed {
                max-width: 250px; /* Adjust max width for smaller mobile screens */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="back-arrow">&larr;</a> <!-- Back arrow -->
    </div>
    <div class="content">
        <video id="webcam" class="webcam-feed" autoplay playsinline></video>
    </div>

    <script>
        // JavaScript to access the webcam using WebRTC
        document.addEventListener('DOMContentLoaded', async function () {
            const videoElement = document.getElementById('webcam');

            try {
                // Request access to the webcam
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 720 },
                        height: { ideal: 720 },
                        aspectRatio: 1
                    },
                    audio: false
                });

                // Set the webcam stream to the video element
                videoElement.srcObject = stream;
            } catch (error) {
                console.error('Error accessing the webcam:', error);
                alert('Unable to access the webcam. Please check your browser settings.');
            }
        });
    </script>
</body>
</html>
